<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Nagonu Data Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0d3b66;
      color: white;
    }
    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-container shadow-lg">
    <h3 class="text-center mb-4">Create an Account</h3>
    <form method="POST" action="/signup">
      <input name="first_name" type="text" class="form-control" placeholder="First Name" required>
      <input name="last_name" type="text" class="form-control" placeholder="Last Name" required>
      <input name="username" type="text" class="form-control" placeholder="Username" required>
      <input name="email" type="email" class="form-control" placeholder="Email">
      <input name="phone" type="text" class="form-control" placeholder="Phone" required>
      <input name="business_name" type="text" class="form-control" placeholder="Business Name">
      <input name="whatsapp" type="text" class="form-control" placeholder="WhatsApp Number">
      <input name="referral" type="text" class="form-control" placeholder="Referral Code" value="{{ referral_code }}">
      <input name="password" type="password" class="form-control" placeholder="Password" required>
      <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>
</body>
</html>
